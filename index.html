<body>
    <header>
        <div class="back-btn">
            <i class="fas fa-arrow-left"></i>
            <p>Premier League</p>
        </div>
        <div class="link-group">
            <a href="#">matches</a>
            <a href="#">news</a>
            <a href="#">standings</a>
            <a href="#" class="active">status</a>
            <a href="#">players</a>
        </div>
        <div class="close-btn">
            <i class="fas fa-times"></i>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="season-years">
                <label for="season">Season</label>
                <select name="season" id="season">
                <!-- <option value="1">2021-22</option> -->
                </select>
            </div>
            <div class="standing-headings">
                <div class="club-name">
                    <p>Club</p>
                </div>
                <div class="standing">
                    <p>MP</p>
                    <p>W</p>
                    <p>W</p>
                    <p>D</p>
                    <p>L</p>
                    <p>GF</p>
                    <p>GD</p>
                    <p>PTS</p>
                </div>
            </div>
            <div class="loading-container">
                <div class="outer-loading">
                    <div class="inner-loading"></div>
                </div>
                <p class="loading">Loading</p>
            </div>
            <div class="standing-container">

            </div>
        </div>
    </section>
